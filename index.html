<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Hide the default spinner arrows */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none; /* Remove default spinner */
        margin: 0; /* Remove margin */
      }

      /* For Firefox */
      input[type="number"] {
        appearance: none;
        -moz-appearance: textfield; /* Remove default spinner */
      }
    </style>
    <title>Cryptify || Password Generator</title>
  </head>
  <body
    class="w-full min-h-screen bg-gray-950 flex flex-col items-center justify-center font-[Domine]"
  >
    <main class="px-4 flex flex-col items-center">
      <section
        class="bg-gray-800 flex flex-col items-left max-w-[320px] sm:max-w-[550px] mx-auto p-8 sm:p-12 rounded-md my-8 sm:my-16"
      >
        <div class="mb-8 sm:mb-12 flex flex-col gap-2">
          <h1
            class="text-[2.25rem] sm:text-[2.5rem] font-extrabold text-white max-w-[360px]"
          >
            Generate a <span class="text-[#4ADF86]">random password</span>
          </h1>
          <p class="text-lg sm:text-xl text-white">
            Never use an insecure password again.
          </p>
        </div>

        <div class="mb-4 sm:mb-8 flex flex-col gap-4 sm:gap-8">
          <button
            class="bg-[#10B981] text-white px-4 py-2 rounded-md cursor-pointer hover:bg-[#059669]"
            id="button-el"
          >
            Generate passwords
          </button>

          <div class="border-b-[1px] border-[#2F3E53] w-full"></div>

          <div class="flex flex-row gap-4 sm:gap-6 flex-wrap">
            <input
              type="text"
              class="w-full sm:w-[212px] h-[40px] rounded-md bg-[#273549] flex items-center text-[#10B981] font-extrabold px-4 py-2 text-center outline-none"
              id="generator-one"
              readonly
            />

            <input
              type="text"
              class="w-full sm:w-[212px] h-[40px] rounded-md bg-[#273549] flex items-center text-[#10B981] font-extrabold px-4 py-2 text-center outline-none"
              id="generator-two"
              readonly
            />
          </div>
        </div>
        <div class="flex flex-row items-center gap-4 w-full">
          <div
            class="px-4 py-2 rounded-md bg-[#273549] flex flex-row items-center gap-2"
          >
            <label for="length" class="text-white">Password Length:</label>
            <input
              class="text-center text-white bg-[#10B981FF] outline-none border-none p-2 rounded-md"
              type="number"
              id="length"
              min="4"
              max="15"
              value="15"
            />
          </div>

          <div></div>
        </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
